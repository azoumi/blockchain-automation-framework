apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: notarydb
  namespace: cenmhfd-ent
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: notarydb
  chart:
    git: ssh://git@github.com/azoumi/blockchain-automation-framework.git
    ref: bug910
    path: platforms/corda-ent/charts/h2
  values:
    nodeName: notary
    metadata:
      namespace: cenmhfd-ent
    replicaCount: 1
    image:
      containerName: index.docker.io/hyperledgerlabs/h2:2018
      imagePullSecret: regcred
    resources:
      limits: 512Mi
      requests: 512Mi
    storage:
      name: cenmsc
      memory: 512Mi
    service:
      type: NodePort
      tcp:
        port: 9101
        targetPort: 1521
      web:
        targetPort: 81
        port: 8080
    deployment:
      annotations: {}
    pvc:
      annotations: {}
